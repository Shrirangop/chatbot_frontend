<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Geolocation Form</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the form */
        .form-container {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="form-container w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Crop Information Form</h1>
            <p class="text-gray-500 mt-2">Please fill out the details below.</p>
        </div>

        <!-- Location Access Button -->
        <!-- <div class="space-y-2">
             <button id="getLocationBtn"
                    class="w-full py-3 px-4 text-gray-700 font-semibold bg-gray-200 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition duration-300 ease-in-out flex items-center justify-center space-x-2">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                 </svg>
                 <span>Get My Location</span>
            </button>
            <div id="locationStatus" class="text-sm text-center p-3 rounded-lg">Click the button to get your location.</div>
        </div> -->


        <!-- Form Start -->
        <form id="cropForm" class="space-y-6">
            <!-- Phone Number Input -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <div class="mt-1">
                    <input type="tel" id="phone" name="phone" required
                           class="w-full px-4 py-3 text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                           placeholder="e.g., 9876543210">
                </div>
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location (District)</label>
                <div class="mt-1">
                    <input type="text" id="location" name="location" required
                           class="w-full px-4 py-3 text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                           placeholder="e.g., Nagpur, Pune, Kolkata">
                </div>
            </div>
            <!-- Crop Name Input -->
            <div>
                <label for="cropName" class="block text-sm font-medium text-gray-700">Crop Name</label>
                <div class="mt-1">
                    <input type="text" id="cropName" name="cropName" required
                           class="w-full px-4 py-3 text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
                           placeholder="e.g., Wheat, Rice, Corn">
                </div>
            </div>

            <!-- Irrigation Type Dropdown -->
            <div>
                <label for="irrigationType" class="block text-sm font-medium text-gray-700">Irrigation Type</label>
                <div class="mt-1">
                    <select id="irrigationType" name="irrigationType" required
                            class="w-full px-4 py-3 text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition">
                        <option value="" disabled selected>Select an option</option>
                        <option value="drip">Drip Irrigation</option>
                        <option value="sprinkler">Sprinkler Irrigation</option>
                        <option value="flood">Flood Irrigation</option>
                        <option value="furrow">Furrow Irrigation</option>
                        <option value="rainfed">Rain-fed</option>
                    </select>
                </div>
            </div>

            <!-- Opt-in Checkbox -->
            <div class="flex items-center">
                <input id="updates" name="updates" type="checkbox"
                       class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded">
                <label for="updates" class="ml-2 block text-sm text-gray-900">
                    Opt-in for updates and notifications.
                </label>
            </div>

            <!-- Hidden fields for Geolocation -->
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <!-- Submit Button -->
            <div>
                <button type="submit" id="submitBtn"
                        class="w-full py-3 px-4 text-white font-semibold bg-emerald-600 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-300 ease-in-out transform hover:scale-105">
                    Submit Information
                </button>
            </div>
        </form>
        <!-- End of Form -->

        <!-- Success Message Box (hidden by default) -->
        <div id="successMessage" class="hidden text-center p-4 bg-green-100 text-green-800 border border-green-200 rounded-lg">
            <h3 class="font-bold">Success!</h3>
            <p>Your information has been submitted.</p>
        </div>
    </div>

    <script>
        // Wait for the window to load before running scripts
        window.onload = function() {
            // const statusElement = document.getElementById('locationStatus');
            // const latInput = document.getElementById('latitude');
            // const lonInput = document.getElementById('longitude');
            const form = document.getElementById('cropForm');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            // const getLocationBtn = document.getElementById('getLocationBtn');

            // --- Geolocation Logic ---
            function requestLocation() {
                if (navigator.geolocation) {
                    statusElement.textContent = 'Requesting location...';
                    statusElement.className = 'text-sm text-center p-3 rounded-lg bg-blue-100 text-blue-800';

                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    statusElement.textContent = "Geolocation is not supported by this browser.";
                    statusElement.className = 'text-sm text-center p-3 rounded-lg bg-red-100 text-red-800';
                }
            }

            // --- Add event listener to the button ---
            // getLocationBtn.addEventListener('click', requestLocation);


            // --- Geolocation Success Handler ---
            function showPosition(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Set values in the hidden form fields
                latInput.value = lat;
                lonInput.value = lon;

                // Update status message
                statusElement.textContent = `Location captured: Latitude ${lat.toFixed(4)}, Longitude ${lon.toFixed(4)}`;
                statusElement.className = 'text-sm text-center p-3 rounded-lg bg-green-100 text-green-800';
            }

            // --- Geolocation Error Handler ---
            function showError(error) {
                let message = '';
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        message = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        message = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        message = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        message = "An unknown error occurred.";
                        break;
                }
                statusElement.textContent = message;
                statusElement.className = 'text-sm text-center p-3 rounded-lg bg-red-100 text-red-800';
            }

            // --- Form Submission Logic ---
            form.addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Hide the form and show the success message
                submitBtn.disabled = true;

                // Gather form data into an object
                const formData = {
                    phone: document.getElementById('phone').value,
                    cropName: document.getElementById('cropName').value,
                    irrigationType: document.getElementById('irrigationType').value,
                    optedInForUpdates: document.getElementById('updates').checked,
                    location: document.getElementById('location').value
                };

                // Log the data to the console (in a real application, you would send this to a server)
                console.log("Form Data Submitted:", formData);

                
                const response = await fetch("https://00d867de8fca.ngrok-free.app/api/v1/submit-form", {
                    method: "POST",
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                submitBtn.disabled = false;
                if (!response.ok) {
                    const errorData = await response.json();
                    const errorText = errorData.detail;
                    // Split by ": " and take the third part (index 2).

                    if (!errorText) {
                        console.error("Error submitting form:", errorData);
                        alert('Failed to submit form');
                        throw new Error('Failed to submit form');
                    } else {
                        const parts = errorText.split(': ');
                        const displayMessage = parts[2];
                        console.log(displayMessage); // "User with this phone number already exists"
                        alert(displayMessage);
                    }
                } else {
                    form.classList.add('hidden');
                    // getLocationBtn.parentElement.classList.add('hidden'); // Hide location section too
                    successMessage.classList.remove('hidden');
                }


                // You can optionally reset the form after a delay
                setTimeout(() => {
                    form.reset();
                    form.classList.remove('hidden');
                    // getLocationBtn.parentElement.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    // statusElement.textContent = 'Click the button to get your location.';
                    // statusElement.className = 'text-sm text-center p-3 rounded-lg';
                    // latInput.value = '';
                    // lonInput.value = '';
                }, 3000); // Reset after 4 seconds
            });
        };
    </script>
</body>
</html>
